        function navigation(p) {
            var parentElement = p.querySelector('ul'); 
            if (parentElement) {
                navItems.forEach(function(item) {
                    // Create a new list item
                    var newListItem = document.createElement('li');
                    newListItem.id = item.id;
                    newListItem.className = 'jmd-nav__list-item-0';
    
                    // Create a new anchor tag
                    var newLink = document.createElement('a');
                    newLink.href = item.href;
                    newLink.setAttribute('data-link-title', item.dataLinkTitle);
                    newLink.textContent = item.textContent;
    
                    // Append the anchor tag to the list item
                    newListItem.appendChild(newLink);
    
                    // Append the list item to the parent element
                    parentElement.appendChild(newListItem);
                  
                });
            }
        }
