<script type="text/javascript">
    //<![CDATA[
        window.addEventListener('DOMContentLoaded', (event) => {
            var loginLink = document.getElementById('login');
            if (loginLink) {
                loginLink.style.display = 'none';  // Or use 'visibility: hidden' if preferred
            }
            var formNote = document.querySelector(".cc-m-form-note");
            if (formNote) {
                formNote.style.display = 'none';  
            }
        });
        
        // adding menu in Navbar
        function navigation(p) {
            var parentElement = p.querySelector('ul'); 
            if (parentElement) {
                navItems.forEach(function(item) {
                    // Create a new list item
                    if (item.textContent == 'DE') {
                        const li = document.createElement('li');
                        li.style.display = 'inline-block'; 
                        li.style.marginRight = '30px'; 
                        parentElement.appendChild(li);
                    }
                    var newListItem = document.createElement('li');
                    newListItem.id = item.id;
                    newListItem.className = 'jmd-nav__list-item-0';
    
                    // Create a new anchor tag
                    var newLink = document.createElement('a');
                    newLink.href = item.href;
                    newLink.setAttribute('data-link-title', item.dataLinkTitle);
                    newLink.textContent = item.textContent;
    
                    // Append the anchor tag to the list item
                    newListItem.appendChild(newLink);
    
                    // Append the list item to the parent element
                    parentElement.appendChild(newListItem);
                  
                });
            }
        }
    
        // each language menu and link
        var navItemsDE = [
            {
                href: 'https://www.euramen.com/start-seite/',
                dataLinkTitle: 'Start Seite',
                textContent: 'Start Seite'
            },
            {
                href: 'https://www.euramen.com/produkte/',
                dataLinkTitle: 'Produkte',
                textContent: 'Produkte'
            },
            {

                textContent: 'Kontakt'
            },

        ];
        
        var navItemsEN = [
            {
                href: 'https://www.euramen.com/',

                textContent: 'Home'
            },
            {
                href: 'https://www.euramen.com/products/',
                dataLinkTitle: 'Products',
                textContent: 'Products'
            },
            {
                href: 'https://www.euramen.com/about-us/',
                dataLinkTitle: 'About us',

            },
            {
                href: 'https://www.euramen.com/contact-1/',
                dataLinkTitle: 'Contact',
                textContent: 'Contact'
            },
        
        ];
        
        var navItemsJP = [
            {
                href: 'https://www.euramen.com/ホーム/',
                dataLinkTitle: 'ホーム',

            {

                dataLinkTitle: 'お問い合わせ',
                textContent: 'お問い合わせ'
            },
            
        ];
        
        // switch language 
        var navItemsLAN = [
            {
                href: 'https://www.euramen.com/start-seite/',
                dataLinkTitle: 'DE',
                textContent: 'DE'
            },
            {
                href: 'https://www.euramen.com/',

            {
                href: 'https://www.euramen.com/ホーム/',
                dataLinkTitle: 'JP',
                textContent: 'JP'
            }
            
        ];
        
        // when user click language, only show the chosen language menu
        document.addEventListener('DOMContentLoaded', function() {
            var element_en = document.getElementById('en_language');
            var element_de = document.getElementById('de_language');
            var element_jp = document.getElementById('jp_language');
        
            if (element_de) {
                console.log('de');
                navItems = [...navItemsDE, ...navItemsLAN];
            } else if (element_jp) {
                console.log('jp');
                navItems = [...navItemsJP, ...navItemsLAN];
            }
            else {
                console.log('en');
                navItems = [...navItemsEN, ...navItemsLAN];
            }
            
        // modify navbar work laptop and mobile size
        var navigationContainer_mobile = document.querySelector('div[data-container="navigation"]');
        var navigationContainer = document.querySelector('div[class="jtpl-navigation"]');
        
        navigation(navigationContainer_mobile);
        navigation(navigationContainer);
        });


        // added impressum in footer
        function addImpressum(p) {
            if (p) {  // Check if p is valid
                var parentElement = p.querySelector('.j-meta-links');
                if (parentElement) {  // Check if .j-meta-links is found
                    var impressumLink = document.createElement('a');
                    impressumLink.href = "https://www.euramen.com/impressum/";
                    impressumLink.textContent = "Impressum";

                    var separator = document.createTextNode(" | ");

                    parentElement.appendChild(separator);
                    parentElement.appendChild(impressumLink);
                }
            }
        }

        // Ensure the DOM is fully loaded before running the script
        document.addEventListener('DOMContentLoaded', function() {
            var footerContainer = document.querySelector('div.jtpl-footer.footer-options');
            console.log(footerContainer);  // Check if the element is found
            addImpressum(footerContainer);
});

</script>
