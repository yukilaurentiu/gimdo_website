<script type="text/javascript">

        function hideMinus() {
            var listItem = document.getElementById("cc-nav-view-2272667412");
            
            // Check if the <li> element exists and remove it
            if (listItem) {
                listItem.remove();  // This removes the <li> element from the DOM
            }
        }
        
        function navigation(p) {
            var parentElement = p.querySelector('ul'); 
            if (parentElement) {
                navItems.forEach(function(item) {
                    // Create a new list item
                    if (item.textContent == 'DE') {
                       spacing(parentElement);
                    }
                    var newListItem = document.createElement('li');
                    newListItem.id = item.id;
                    newListItem.className = 'jmd-nav__list-item-0';
    
                    // Create a new anchor tag
                    var newLink = document.createElement('a');
                    newLink.href = item.href;
                    newLink.setAttribute('data-link-title', item.dataLinkTitle);
                    newLink.textContent = item.textContent;
    
                    // Append the anchor tag to the list item
                    newListItem.appendChild(newLink);
    
                    // Append the list item to the parent element
                    parentElement.appendChild(newListItem);
                  
                });
            }
        }
        
        function spacing(parentElement) {
            const li = document.createElement('li');
            li.style.display = 'inline-block'; 
            li.style.marginRight = '30px'; 
            parentElement.appendChild(li);
        }
    
        var navItemsDE = [

        function editNav() {
            var element_en = document.getElementById('en_language');
            var element_de = document.getElementById('de_language');
            var element_jp = document.getElementById('jp_language');
        
            if (element_de) {
                navItems = [...navItemsDE, ...navItemsLAN];
            } else if (element_jp) {
                navItems = [...navItemsJP, ...navItemsLAN];
            }
            else {
                navItems = [...navItemsEN, ...navItemsLAN];
            }
            
            // var navigationContainer = document.querySelector('jtpl-navigation');
            var navigationContainer_mobile = document.querySelector('div[data-container="navigation"]');
            var navigationContainer = document.querySelector('div[class="jtpl-navigation"]');
            navigation(navigationContainer_mobile);
            navigation(navigationContainer);
        }
            
        function addImpressum() {
            var footerContainer = document.querySelector('div.jtpl-footer.footer-options');
            if (footerContainer) {  // Check if p is valid
                var parentElement = footerContainer.querySelector('.j-meta-links');
                if (parentElement) {  
                    var impressumLink = document.createElement('a');
                    impressumLink.href = "https://www.euramen.com/impressum/";
                    impressumLink.textContent = "Impressum";

                    var separator = document.createTextNode(" | ");

                    parentElement.appendChild(separator);
                    parentElement.appendChild(impressumLink);
                }
            }
        }
        
        window.addEventListener('DOMContentLoaded', () => {
